{% extends 'menu.html' %}

{% block title %}Hosomaki{% endblock %}


{% block content %}

    {{  block.super }}


    {{  endblock }}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">Hosomaki</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
        </div>
    </div>
    <div class="schedules-content">
        <table class="table border-bottom">
            <thead>
            <tr class="d-flex">
                <th hidden="hidden" class="col-1">ID</th>
                <th class="col-2">NAZWA</th>
                <th class="col-2">OPIS</th>
                <th class="col-5">CENA</th>
                <th class="col-2">AKCJE</th>
            </tr>
            </thead>
            <tbody class="text-color-lighter">
            {% for n in hosomaki %}
                <tr class="d-flex">

                    <td hidden="hidden" class="col-1">

                        {{ n.id }}

                    <td class="col-2">
                        {{ n.name }}
                    </td>
                    <td class="col-2">{{ n.description }}</td>
                    <td class="col-5">{{ n.price }}z≈Ç</td>
                    <td class="col-2 d-flex align-items-center justify-content-center flex-wrap">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input hidden="hidden" type="text" name="product" value="{{ n.id }}">
                        <input href="{% url 'sushi:AddToCart' %}" type="submit" class="btn btn-danger rounded-0 text-light m-1" value="Dodaj do koszyka">

                    </form>



                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    {% endblock %}
